<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //写个对象
        let user={
            name:"张迪凯",
            age:20,
            sex:"男"
        }
        console.log(user);
        //将js对象转换为json对象
        let json=JSON.stringify(user);
        console.log(json);

        //将JSON对象转换成js对象
        console.log(JSON.parse(json));
    </script>
</head>
<body>

</body>
</html>
